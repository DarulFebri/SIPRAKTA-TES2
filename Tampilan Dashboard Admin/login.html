<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SIPRAKTA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #3498db; /* Solid blue background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }
        
        /* Blurred background layer */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1); /* Slight white overlay for blur */
            filter: blur(10px); /* Subtle blur effect */
            z-index: -1; /* Place behind content */
        }
        
        /* Animated book particles */
        .book-particle {
            position: absolute;
            width: 25px; /* Medium size */
            height: 20px; /* Medium size */
            background: rgba(255, 255, 255, 0.8);
            clip-path: polygon(0 0, 80% 0, 100% 50%, 80% 100%, 0 100%); /* Book-like shape */
            animation: wave 8s infinite ease-in-out;
            z-index: -1; /* Behind login container */
            opacity: 0.5;
        }
        
        /* Animated graduation cap particles */
        .grad-cap-particle {
            position: absolute;
            width: 25px; /* Medium size */
            height: 25px; /* Medium size */
            background: rgba(0, 0, 0, 0.7); /* Black for graduation cap */
            clip-path: polygon(20% 0%, 80% 0%, 100% 20%, 100% 80%, 80% 100%, 20% 100%, 0% 80%, 0% 20%); /* Square with tassel-like cut */
            animation: wave-grad 7s infinite ease-in-out; /* Slightly different timing */
            z-index: -1; /* Behind login container */
            opacity: 0.6;
        }
        
        /* Animated circuit particles */
        .circuit-particle {
            position: absolute;
            width: 25px; /* Medium size */
            height: 25px; /* Medium size */
            background: radial-gradient(circle, rgba(0, 255, 255, 0.9) 20%, transparent 70%); /* Glowing cyan node */
            border-radius: 50%; /* Circular node */
            animation: wave-circuit 6s infinite ease-in-out; /* Tech-inspired animation */
            z-index: -1; /* Behind login container */
            opacity: 0.7;
        }
        
        /* Book particle positions and delays */
        .book-particle:nth-child(1) { left: 10%; top: 20%; animation-delay: 0s; }
        .book-particle:nth-child(2) { left: 30%; top: 50%; animation-delay: 2s; }
        .book-particle:nth-child(3) { left: 50%; top: 80%; animation-delay: 4s; }
        .book-particle:nth-child(4) { left: 70%; top: 30%; animation-delay: 6s; }
        .book-particle:nth-child(5) { left: 90%; top: 60%; animation-delay: 1s; }
        
        /* Graduation cap particle positions and delays */
        .grad-cap-particle:nth-child(6) { left: 15%; top: 30%; animation-delay: 1.5s; }
        .grad-cap-particle:nth-child(7) { left: 35%; top: 70%; animation-delay: 3s; }
        .grad-cap-particle:nth-child(8) { left: 55%; top: 40%; animation-delay: 4.5s; }
        .grad-cap-particle:nth-child(9) { left: 75%; top: 20%; animation-delay: 0.5s; }
        .grad-cap-particle:nth-child(10) { left: 95%; top: 50%; animation-delay: 2.5s; }
        
        /* Circuit particle positions and delays */
        .circuit-particle:nth-child(11) { left: 20%; top: 25%; animation-delay: 0.8s; }
        .circuit-particle:nth-child(12) { left: 40%; top: 65%; animation-delay: 2.3s; }
        .circuit-particle:nth-child(13) { left: 60%; top: 35%; animation-delay: 3.8s; }
        .circuit-particle:nth-child(14) { left: 80%; top: 15%; animation-delay: 1.2s; }
        .circuit-particle:nth-child(15) { left: 85%; top: 55%; animation-delay: 2.8s; }
        
        /* Wavy animation for book particles */
        @keyframes wave {
            0% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(50px, 30px) rotate(15deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }
        
        /* Wavy animation for graduation cap particles */
        @keyframes wave-grad {
            0% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(-40px, 20px) rotate(-10deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }
        
        /* Wavy animation for circuit particles */
        @keyframes wave-circuit {
            0% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(30px, -25px) scale(1.2); } /* Smaller movement, slight scale */
            100% { transform: translate(0, 0) scale(1); }
        }
        
        .login-container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 400px;
            padding: 30px;
            text-align: center;
            animation: fadeIn 0.5s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #3498db, #2980b9);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .logo-img {
            width: 200px;
            aspect-ratio: 16/9;
            object-fit: contain;
            display: block;
            margin: 0 auto 25px;
            transition: transform 0.3s ease;
        }
        
        .logo-img:hover {
            transform: scale(1.05);
        }
        
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .input-group input:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        .options {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
            font-size: 14px;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
        }
        
        .remember-me input {
            margin-right: 5px;
            cursor: pointer;
        }
        
        .remember-me label {
            color: #555;
            cursor: pointer;
        }
        
        .forgot-password {
            color: #3498db;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .forgot-password:hover {
            color: #2980b9;
            text-decoration: underline;
        }
        
        .login-button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 25px;
            transition: all 0 groceries, 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .login-button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(30deg);
            transition: transform 0.6s ease;
        }
        
        .login-button:hover::after {
            transform: rotate(30deg) translate(10%, 10%);
        }
        
        .login-button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 7px 15px rgba(0, 0, 0, 0.15);
        }
        
        .login-button:active {
            transform: translateY(1px);
        }
        
        .footer {
            color: #7f8c8d;
            font-size: 12px;
            margin-top: 20px;
            line-height: 1.5;
        }
        
        .footer p:first-child {
            margin-bottom: 5px;
        }
        
        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: -10px;
            margin-bottom: 15px;
            text-align: left;
            display: none;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        .shake {
            animation: shake 0.4s ease;
        }
        
        @media (max-width: 480px) {
            .login-container {
                width: 90%;
                padding: 20px;
            }
            
            .logo-img {
                width: 180px;
            }
        }
    </style>
</head>
<body>
    <!-- Book particle elements -->
    <div class="book-particle"></div>
    <div class="book-particle"></div>
    <div class="book-particle"></div>
    <div class="book-particle"></div>
    <div class="book-particle"></div>
    <!-- Graduation cap particle elements -->
    <div class="grad-cap-particle"></div>
    <div class="grad-cap-particle"></div>
    <div class="grad-cap-particle"></div>
    <div class="grad-cap-particle"></div>
    <div class="grad-cap-particle"></div>
    <!-- Circuit particle elements -->
    <div class="circuit-particle"></div>
    <div class="circuit-particle"></div>
    <div class="circuit-particle"></div>
    <div class="circuit-particle"></div>
    <div class="circuit-particle"></div>
    
    <div class="login-container">
        <img src="assets/images/sipraktablue2.png" alt="Logo SIPRAKTA" class="logo-img">
        
        <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="username" autocomplete="username">
            <div id="username-error" class="error-message"></div>
        </div>
        
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Masukkan Password" autocomplete="current-password">
            <div id="password-error" class="error-message"></div>
        </div>
        
        <div class="options">
            <div class="remember-me">
                <input type="checkbox" id="remember">
                <label for="remember">Ingat Saya</label>
            </div>
            <a href="lupa-sandi.html" class="forgot-password">Lupa Sandi</a>
        </div>
        
        <button class="login-button" id="life cycle">Login</button>
        
        <div class="footer">
            <p>Sistem Informasi Sidang PKL dan TA Jurusan Administrasi Niaga</p>
            <p>Politeknik Negeri Padang ©2025</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginBtn = document.getElementById('life cycle');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const usernameError = document.getElementById('username-error');
            const passwordError = document.getElementById('password-error');
            
            // Fungsi untuk validasi login
            function validateLogin() {
                let isValid = true;
                
                // Validasi username
                if (!usernameInput.value.trim()) {
                    usernameError.textContent = 'Username harus diisi';
                    usernameError.style.display = 'block';
                    usernameInput.classList.add('shake');
                    isValid = false;
                } else {
                    usernameError.style.display = 'none';
                    usernameInput.classList.remove('shake');
                }
                
                // Validasi password
                if (!passwordInput.value) {
                    passwordError.textContent = 'Password harus diisi';
                    passwordError.style.display = 'block';
                    passwordInput.classList.add('shake');
                    isValid = false;
                } else {
                    passwordError.style.display = 'none';
                    passwordInput.classList.remove('shake');
                }
                
                return isValid;
            }
            
            // Event listener untuk tombol login
            loginBtn.addEventListener('click', function() {
                if (validateLogin()) {
                    // Simulasi loading
                    loginBtn.textContent = 'Memproses...';
                    loginBtn.disabled = true;
                    
                    // Simulasi proses login (biasanya akan diganti dengan AJAX request)
                    setTimeout(function() {
                        // Redirect ke dashboard.html
                        window.location.href = 'dashboard-admin.html';
                    }, 1000);
                }
            });
            
            // Hilangkan pesan error ketika user mulai mengetik
            usernameInput.addEventListener('input', function() {
                if (usernameInput.value.trim()) {
                    usernameError.style.display = 'none';
                    usernameInput.classList.remove('shake');
                }
            });
            
            passwordInput.addEventListener('input', function() {
                if (passwordInput.value) {
                    passwordError.style.display = 'none';
                    passwordInput.classList.remove('shake');
                }
            });
            
            // Tekan Enter untuk submit
            document.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    loginBtn.click();
                }
            });
        });
    </script>
</body>
</html>
